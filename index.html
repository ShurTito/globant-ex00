<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>

        <div class="score-container">
            <span>Score: <span id="score">0</span></span>
            <span>Best Score: <span id="best-score">0</span></span>
        </div>

        <div class="grid-container" id="grid-container"></div>

        <div id="arrow-display-container">
            <div id="arrow-display">
                <span class="arrow" data-direction="up"><i class="fas fa-arrow-up"></i></span>
                <span class="arrow" data-direction="down"><i class="fas fa-arrow-down"></i></span>
                <span class="arrow" data-direction="left"><i class="fas fa-arrow-left"></i></span>
                <span class="arrow" data-direction="right"><i class="fas fa-arrow-right"></i></span>
            </div>
        
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
